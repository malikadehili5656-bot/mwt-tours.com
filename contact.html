  <style>
    :root{
      --bg:#ffffff;
      --page:#f5f7fb;
      --text:#151823;
      --muted:#6f7484;
      --border:#e6e9f2;

      --green:#a8c64a;
      --blue:#3fa0d8;
      --blue2:#2e8ec4;
      --orange:#b67347;

      --shadow:0 14px 40px rgba(15,23,42,.10);
      --shadow2:0 10px 24px rgba(15,23,42,.08);
      --max:1180px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--page);
      color:var(--text)
    }
    a{text-decoration:none;color:inherit}
    .container{max-width:var(--max);margin:0 auto;padding:0 18px}
    .spacer{height:86px}

    /* HEADER */
    .header{
      position:fixed;top:0;left:0;right:0;
      background:#fff;border-bottom:1px solid var(--border);
      z-index:1000
    }
    .header-inner{
      max-width:var(--max);
      margin:0 auto;
      padding:12px 18px;
      display:grid;
      grid-template-columns:max-content 1fr max-content;
      align-items:center;
      gap:14px
    }
    .brand{display:flex;align-items:center;gap:12px}
    .logo-box{
      width:120px;height:64px;
      border-radius:16px;
      border:2px dashed #cfd6e6;
      background:#fff
    }
    .brand-name{
      font-size:11.5px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color:var(--muted)
    }
    .nav{display:flex;justify-content:center;gap:18px}
    .nav a{
      font-size:12px;
      letter-spacing:.12em;
      text-transform:uppercase;
      color:var(--muted)
    }
    .nav a.active{font-weight:900;color:var(--text)}
    .lang{
      display:flex;gap:6px;padding:4px;
      border:1px solid var(--border);
      background:#f2f5fc;border-radius:999px
    }
    .lang button{
      border:0;background:transparent;
      padding:6px 10px;border-radius:999px;
      cursor:pointer;font-size:12px;color:var(--muted)
    }
    .lang button.active{
      background:linear-gradient(120deg,var(--green),var(--orange));
      color:#fff
    }

    /* HERO CONTACT */
    .hero{
      border-radius:28px;
      padding:64px 48px;
      color:#fff;
      background:
        linear-gradient(to top,rgba(0,0,0,.7),rgba(0,0,0,.2)),
        linear-gradient(120deg,rgba(63,160,216,.3),rgba(168,198,74,.25));
      box-shadow:var(--shadow)
    }
    .hero h1{margin:0 0 12px;font-size:40px}
    .hero p{margin:0;max-width:720px;opacity:.95}

    /* CONTENT */
    .section{padding:56px 0}
    .grid{
      display:grid;
      grid-template-columns:1.2fr .8fr;
      gap:24px
    }

    .box{
      background:#fff;
      border:1px solid var(--border);
      border-radius:22px;
      padding:24px;
      box-shadow:var(--shadow2)
    }
    .box h3{margin:0 0 10px}
    .box p{margin:0 0 10px;color:var(--muted);line-height:1.6}

    /* FORM */
    form{display:grid;grid-template-columns:1fr 1fr;gap:14px}
    label{
      font-size:12px;
      text-transform:uppercase;
      letter-spacing:.08em;
      color:var(--muted);
      font-weight:800
    }
    input,textarea,select{
      width:100%;
      border:1px solid var(--border);
      border-radius:14px;
      padding:12px;
      font:inherit
    }
    textarea{min-height:120px}
    .full{grid-column:1/-1}
    .btn{
      padding:14px 28px;
      border-radius:999px;
      border:0;
      font-weight:900;
      cursor:pointer;
      background:linear-gradient(120deg,var(--orange),var(--green));
      color:#fff
    }

    /* FOOTER */
    footer{background:#fff;border-top:1px solid var(--border);margin-top:56px}
    .footer-inner{
      max-width:var(--max);
      margin:0 auto;
      padding:26px 18px;
      display:grid;
      grid-template-columns:2fr 1fr 1fr;
      gap:18px
    }
    .foot-title{font-weight:1000}
    .foot-p{font-size:14px;color:var(--muted)}
    .copyright{
      border-top:1px solid var(--border);
      padding:12px 18px;
      max-width:var(--max);
      margin:0 auto;
      font-size:13px;
      color:var(--muted)
    }

    /* RTL */
    html[dir="rtl"] .grid{direction:rtl}
    html[dir="rtl"] form{text-align:right}

    /* MOBILE */
    @media(max-width:900px){
      .nav{display:none}
      .grid{grid-template-columns:1fr}
      form{grid-template-columns:1fr}
      .hero h1{font-size:32px}
    }
  </style>
</head>
