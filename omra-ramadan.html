  <style>
    :root{
      --bg:#ffffff;
      --page:#f5f7fb;
      --text:#151823;
      --muted:#6f7484;
      --border:#e6e9f2;

      /* MWT COLORS */
      --green:#a8c64a;
      --blue:#3fa0d8;
      --blue2:#2e8ec4;
      --orange:#b67347;

      --shadow:0 14px 40px rgba(15,23,42,.10);
      --max:1180px;
    }

    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--page);color:var(--text)}
    a{text-decoration:none;color:inherit}
    .container{max-width:var(--max);margin:0 auto;padding:0 18px}
    .spacer{height:84px}

    /* HEADER */
    .header{position:fixed;top:0;left:0;right:0;z-index:1000;background:var(--bg);border-bottom:1px solid var(--border)}
    .header-inner{display:grid;grid-template-columns:max-content 1fr max-content;align-items:center;gap:14px;padding:12px 18px;max-width:var(--max);margin:0 auto}
    .brand{display:flex;align-items:center;gap:12px}
    .logo-box{width:96px;height:60px;border-radius:16px;border:2px dashed #cfd6e6;background:#fff}
    .brand-name{font-size:11.5px;letter-spacing:.14em;text-transform:uppercase;color:var(--muted)}
    .nav{display:flex;justify-content:center;gap:18px}
    .nav a{font-size:12px;letter-spacing:.12em;text-transform:uppercase;color:var(--muted)}
    .nav a.active{font-weight:800;color:var(--text)}
    .lang{display:flex;gap:6px;padding:4px;border:1px solid var(--border);background:#f2f5fc;border-radius:999px}
    .lang button{border:0;background:transparent;padding:6px 10px;border-radius:999px;cursor:pointer;font-size:12px;color:var(--muted)}
    .lang button.active{background:linear-gradient(120deg,var(--green),var(--orange));color:#fff}

    /* SECTIONS */
    .section{padding:64px 0}
    .lead{color:var(--muted);max-width:760px}

    /* HERO */
    .hero{
      border-radius:28px;
      padding:56px;
      background:
        linear-gradient(120deg,rgba(63,160,216,.35),rgba(168,198,74,.25)),
        linear-gradient(120deg,rgba(0,0,0,.55),rgba(0,0,0,.15));
      color:#fff;
      box-shadow:var(--shadow);
    }
    .hero h1{margin:0 0 10px;font-size:36px}
    .hero p{margin:0 0 18px;opacity:.95}
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:14px 32px;
      border-radius:999px;
      border:0;
      font-weight:700;
      color:#fff;
      cursor:pointer;
      background:linear-gradient(120deg,var(--orange),var(--green));
    }

    /* PACKAGES */
    .packages{display:grid;grid-template-columns:repeat(3,1fr);gap:24px;margin-top:36px}
    .package{
      background:#fff;
      border:1px solid var(--border);
      border-radius:22px;
      overflow:hidden;
      box-shadow:var(--shadow)
    }
    .pkg-img{
      height:180px;
      background:#ddd;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#777;
      font-weight:700;
      font-size:14px;
    }
    .pkg-body{padding:26px}
    .package h3{margin:0 0 6px}
    .tag{color:var(--green);font-weight:700;font-size:14px}
    .package ul{margin:12px 0 0;padding-left:18px;color:#444}
    .package ul li{margin-bottom:6px}

    /* FOOTER */
    footer{background:#fff;border-top:1px solid var(--border);margin-top:60px}
    .footer-inner{
      max-width:var(--max);
      margin:0 auto;
      padding:26px 18px;
      display:grid;
      grid-template-columns:2fr 1fr 1fr;
      gap:18px
    }
    .foot-title{font-weight:900}
    .foot-p{font-size:14px;color:var(--muted)}
    .copyright{
      border-top:1px solid var(--border);
      padding:12px 18px;
      max-width:var(--max);
      margin:0 auto;
      font-size:13px;
      color:var(--muted)
    }

    @media(max-width:900px){
      .nav{display:none}
      .packages{grid-template-columns:1fr}
      .footer-inner{grid-template-columns:1fr}
      .hero{padding:36px}
    }

  document.documentElement.lang = lang;
  document.documentElement.dir = lang === "ar" ? "rtl" : "ltr";
  document.querySelectorAll(".lang-btn").forEach(b=>b.classList.toggle("active",b.dataset.lang===lang));
  document.querySelectorAll("[data-i18n]").forEach(el=>{
    el.textContent = i18n[lang][el.dataset.i18n] || i18n.fr[el.dataset.i18n];
  });
  localStorage.setItem("mwt_lang",lang);
}
