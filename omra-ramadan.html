  <style>
    :root{
      --bg:#ffffff;
      --page:#f5f7fb;
      --text:#151823;
      --muted:#6f7484;
      --border:#e6e9f2;

      /* COULEURS MWT */
      --green:#a8c64a;
      --blue:#3fa0d8;
      --blue2:#2e8ec4;
      --orange:#b67347;

      --shadow:0 14px 40px rgba(15,23,42,.10);
      --max:1180px;
      --radius:22px;
    }

    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--page);color:var(--text)}
    a{text-decoration:none;color:inherit}
    .container{max-width:var(--max);margin:0 auto;padding:0 18px}
    .spacer{height:90px}

    /* HEADER */
    .header{
      position:fixed;top:0;left:0;right:0;
      background:var(--bg);
      border-bottom:1px solid var(--border);
      z-index:1000;
    }
    .header-inner{
      max-width:var(--max);
      margin:0 auto;
      padding:12px 18px;
      display:grid;
      grid-template-columns:max-content 1fr max-content;
      align-items:center;
      gap:16px;
    }
    .brand{display:flex;align-items:center;gap:12px}
    .logo-box{
      width:96px;height:60px;
      border-radius:16px;
      border:2px dashed #cfd6e6;
      background:#fff;
    }
    .brand-name{
      font-size:11px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color:var(--muted);
    }

    .nav{display:flex;justify-content:center;gap:18px}
    .nav a{
      font-size:12px;
      letter-spacing:.12em;
      text-transform:uppercase;
      color:var(--muted);
    }
    .nav a.active{font-weight:800;color:var(--text)}

    .lang{
      display:flex;gap:6px;
      padding:4px;
      border:1px solid var(--border);
      background:#f2f5fc;
      border-radius:999px;
    }
    .lang button{
      border:0;background:transparent;
      padding:6px 10px;
      border-radius:999px;
      cursor:pointer;
      font-size:12px;
      color:var(--muted);
      white-space:nowrap;
    }
    .lang button.active{
      background:linear-gradient(120deg,var(--green),var(--orange));
      color:#fff;
    }

    /* SECTIONS */
    .section{padding:72px 0}

    /* HERO */
    .hero{
      border-radius:28px;
      padding:64px;
      background:
        linear-gradient(120deg,rgba(63,160,216,.35),rgba(168,198,74,.25)),
        linear-gradient(120deg,rgba(0,0,0,.55),rgba(0,0,0,.15));
      color:#fff;
      box-shadow:var(--shadow);
      position:relative;
      overflow:hidden;
    }
    /* placeholder "image" overlay (on remplacera par image plus tard) */
    .hero::after{
      content:"";
      position:absolute;inset:0;
      background:
        radial-gradient(800px 280px at 15% 30%, rgba(182,115,71,.25), transparent 60%),
        radial-gradient(700px 260px at 85% 20%, rgba(63,160,216,.20), transparent 60%);
      pointer-events:none;
    }
    .hero-content{position:relative;z-index:1}
    .hero h1{margin:0 0 10px;font-size:38px}
    .hero p{margin:0 0 18px;max-width:760px;opacity:.96}

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:14px 36px;
      border-radius:999px;
      border:0;
      font-weight:700;
      cursor:pointer;
      color:#fff;
      background:linear-gradient(120deg,var(--orange),var(--green));
    }
    .btn.secondary{
      background:transparent;
      border:1px solid rgba(255,255,255,.55);
    }

    /* QUICK ICONS (placeholder) */
    .quick-grid{
      display:grid;
      grid-template-columns:repeat(4,minmax(0,1fr));
      gap:12px;
      margin-top:22px;
    }
    .qcard{
      border-radius:18px;
      padding:14px 14px;
      background:rgba(255,255,255,.14);
      border:1px solid rgba(255,255,255,.18);
      backdrop-filter: blur(10px);
      display:flex;gap:10px;align-items:center;
    }
    .qicon{
      width:42px;height:42px;border-radius:14px;
      background:rgba(255,255,255,.18);
      border:1px solid rgba(255,255,255,.22);
      display:flex;align-items:center;justify-content:center;
      font-size:18px;
      flex:0 0 auto;
    }
    .qtext{line-height:1.2}
    .qtitle{font-weight:900}
    .qsub{font-size:13px;opacity:.92}

    /* PACKAGES */
    .packages{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:24px;
      margin-top:40px;
    }
    .package{
      background:#fff;
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:28px;
      box-shadow:var(--shadow);
    }
    .package .imgph{
      height:150px;border-radius:18px;
      border:1px dashed #d7deef;
      background:
        linear-gradient(120deg, rgba(63,160,216,.18), rgba(168,198,74,.16)),
        #fff;
      margin-bottom:14px;
    }
    .package h3{margin:0 0 6px}
    .package span{color:var(--green);font-weight:800}
    .package ul{margin:14px 0 0;padding-left:18px;color:#444}
    .package .cta{margin-top:16px;display:flex;gap:10px;flex-wrap:wrap}
    .btn.small{padding:12px 18px;font-size:14px}

    /* FORM */
    .form-box{
      margin-top:40px;
      background:#fff;
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:36px;
      box-shadow:var(--shadow);
    }
    form{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:16px;
    }
    input,select{
      width:100%;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid var(--border);
    }
    label{font-size:13px;color:var(--muted)}
    .full{grid-column:1/-1}

    /* FOOTER */
    footer{
      background:#fff;
      border-top:1px solid var(--border);
      margin-top:60px;
    }
    .footer-inner{
      max-width:var(--max);
      margin:0 auto;
      padding:28px 18px;
      display:grid;
      grid-template-columns:2fr 1fr 1fr;
      gap:20px;
    }
    .foot-title{font-weight:900}
    .foot-p{font-size:14px;color:var(--muted)}
    .copyright{
      border-top:1px solid var(--border);
      padding:12px 18px;
      max-width:var(--max);
      margin:0 auto;
      font-size:13px;
      color:var(--muted);
    }

    @media(max-width:900px){
      .nav{display:none}
      .packages{grid-template-columns:1fr}
      form{grid-template-columns:1fr}
      .footer-inner{grid-template-columns:1fr}
      .hero{padding:36px}
      .quick-grid{grid-template-columns:1fr 1fr}
    }
    @media(max-width:520px){
      .quick-grid{grid-template-columns:1fr}
    }
  </style>
</head>

  function applyLang(lang){
    document.documentElement.lang = lang;
    document.documentElement.dir = lang === "ar" ? "rtl" : "ltr";

    document.querySelectorAll(".lang-btn").forEach(b=>{
      b.classList.toggle("active", b.dataset.lang === lang);
    });

    document.querySelectorAll("[data-i18n]").forEach(el=>{
      el.textContent = (i18n[lang] && i18n[lang][el.dataset.i18n]) || i18n.fr[el.dataset.i18n] || "";
    });

    document.querySelectorAll("[data-i18n-placeholder]").forEach(el=>{
      el.placeholder = (i18n[lang] && i18n[lang][el.dataset.i18nPlaceholder]) || i18n.fr[el.dataset.i18nPlaceholder] || "";
    });

    localStorage.setItem("mwt_lang", lang);
  }

  document.querySelectorAll(".lang-btn").forEach(btn=>{
    btn.addEventListener("click",()=>applyLang(btn.dataset.lang));
  });

  function prefill(pkg){
    const select = document.getElementById("packageSelect");
    if(select){
      select.value = pkg;
      document.getElementById("form").scrollIntoView({behavior:"smooth"});
    }
  }

  applyLang(localStorage.getItem("mwt_lang") || "fr");
